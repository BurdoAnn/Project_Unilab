<!DOCTYPE html>
<html lang="en">

<head>
    <title>ABu-Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- //fb meta tags -->
    <meta property="og:url" content="https://burdoann.github.io/Project_Unilab/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="ABu - Buy Your Wishes" />
    <meta property="og:description" content="Everything In One Space" />
    <meta property="og:image" content="https://bm.ge/uploads/ckfinder/files/online%20shopping.jpg" />

    <!-- fontavesome -->
    <script src="https://kit.fontawesome.com/6983323b16.js" crossorigin="anonymous"></script>

    <!-- link folders -->
    <link rel=" stylesheet " href="css/reset.css ">
    <link rel="stylesheet " href="css/fonts.css ">
    <link rel="stylesheet" href="css/slick.css">
    <link href="https://kenwheeler.github.io/slick/slick/slick-theme.css" rel="stylesheet" />
    <link rel="stylesheet " href="css/style.css ">
    <link rel="stylesheet " href="css/responsive.css ">
</head>

<body>
    <!-- header-search -->
    <header>
        <div class="header">
            <div class="div-logo">
                <a href="#"><img class="logo" src="images/logo.svg" alt="abu-logo"></a>
            </div>
            <div class="div-nav-search">
                <form class="search" action="" method="GET">
                    <input class="nav-search" type="text" id="search" name="search" placeholder="Search For Products, Brands & Categories">
                </form>
            </div>

            <div class="nav-icones">
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
        <hr>
        <!-- header-nav  -->
        <div class="info-header">
            <div class="dropdown">
                <button class="dropbtn">All Categories
                    <i class="fas fa-caret-square-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Brands</a>
                    <a href="#">Beauty</a>
                    <a href="#">Electronics</a>
                    <a href="#">Cell Phones & Accessories</a>
                    <a href="#">Sports & Tools</a>
                </div>
            </div>
            <!-- toggle-menu პრობლემა: toggle-menu მხოლოდ ორ კლიკზე მუშაობს და სლაიდერის ზემოდან არ გამოდის ნაწერები-->
            <div class="toggle-menu">
                <nav class="navbar" id="nav">
                    <ul class="nav-ul">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">New Arrivals</a></li>
                        <li><a href="#">Trending</a></li>
                        <li><a href="#">Deals For You</a></li>
                        <li><a href="#">Discounts</a></li>
                        <li><a href="#">Weekly Offers</a></li>
                        <li><a class="categories" href="#">Categories</a></li>
                        <li><a class="vendor" href="#">Become A Vendor</a></li>
                    </ul>
                </nav>
            </div>
            <div class="toggle-button" id="togglebutton">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- section-slider პრობლემა slider tods ვერ ვუცვლი ფორმას და ფოტოების პოზიციის შეცვლა თუ შემიძლია ეგეც ვიკითხო -->

    <section id="slick">
        <div class="multiple-items slider">
            <div class="slider-item">
                <img src="images/img-slider.jpg" alt="img-slider">
            </div>
            <div class="slider-item">
                <img src="images/img-2-slider.jpg" alt="img-2-slider">
            </div>
            <div class="slider-item">
                <img class="img-6" src="images/img-6-slider.jpg" alt="img-6-slider">
            </div>
            <div class="slider-item">
                <img src="images/img-3-slider.jpg" alt="img-3-slider">
            </div>
            <div class="slider-item">
                <img src="images/img-4-slider.jpg" alt="img-4-slider">
            </div>
            <div class="slider-item">
                <img class="img-5" src="images/img-5-slider.jpg" alt="img-5-slider">
            </div>
        </div>
    </section>

    <!-- section-2 -->
    <hr>
    <section class="section-2">
        <div class="container-1">
            <hr class="hr-color">
            <div class="div-text">
                <h3 class="sec-2-text1">Explore Awesome Products</h3>
                <h2 class="sec-2-text2">Recommended For You</h2>
            </div>
            <div class="div-video">
                <div class="vid-1">
                    <video width="243" height="270" controls>
                        <source class="video-1" src="video/nikeairmax.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="vid-2">
                    <video width="243" height="270" controls>
                        <source class="video-2" src="video/iphone13.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="vid-3">
                    <video width="243" height="270" controls>
                        <source class="video-3" src="video/beko4doorfridgegne134620x584l.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="vid-4">
                    <video width="243" height="270" controls>
                        <source class="video-4" src="video/juviasplaceminipalettes.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>

    <!-- js links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
